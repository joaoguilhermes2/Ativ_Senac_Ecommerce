<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Senac Commerce</title>
  <link rel="stylesheet" href="../Assets/Css/index.css">
  <link rel="stylesheet" href="../Assets/Css/carrinho.css">
</head>
<body>

  <header>
    <div class="logo">Senac<span>Ecommerce</span></div>
    <button id="menuToggle" class="menu-toggle">&#9776;</button>
    <nav id="navMenu" class="nav-menu">
      <a href="../index.html">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="usuario.html">Usuário</a>
      <a href="favoritos.html">Favoritos</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <h1 class="titulo-finalizacao">Finalizar Compra</h1>
  <main class="carrinho-container">
   
    <div id="carrinho-itens" class="itens-container"></div>
    <section id="resumo-carrinho" class="resumo-pedido">
      <h3>Resumo do Pedido</h3>
      <div id="resumo-detalhes"></div>
      <button id="btn-finalizar" class="btn-primario">Finalizar Compra</button>
    </section>

    <div id="formulario-entrega" class="form-endereco">
      <h3>Endereço de Entrega</h3>

      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="00000-000" onblur="buscarCEP()" required>
      </div>

      <div class="form-group">
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" required>
      </div>

      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" required>
      </div>

      <div class="form-group">
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento">
      </div>

      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" required>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required>
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <select id="estado" required>
          <option value="">Selecione</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <!-- Todos os estados aqui -->
        </select>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secundario" onclick="voltarParaCarrinho()">Voltar</button>
        <button type="submit" class="btn-primario" onclick="finalizarCompra()">Confirmar Compra</button>
      </div>
    </div>
    <div class="wave-container">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 -200 1340 320">
          <path fill="#FF8C00" fill-opacity="1">
              <animate attributeName="d" dur="10s" repeatCount="indefinite"
                  values="
                      M0,160 C360,240 1080,80 1440,160 L1440,320 L0,320 Z;
                      M0,120 C480,160 960,240 1440,120 L1440,320 L0,320 Z;
                      M0,160 C360,80 1080,240 1440,160 L1440,320 L0,320 Z;
                      M0,160 C360,240 1080,80 1440,160 L1440,320 L0,320 Z
                  " />
          </path>
      </svg>
    </div> 
  </main>
  
  <script src="../Assets/js/carrinho.js"></script>
  <script>
    document.getElementById('btn-finalizar').addEventListener('click', function() {
      window.location.href = 'finalizar.html';
    });
  </script>

</body>
</html>
