<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../Assets/Css/login.css">
</head>
<body>   
    <div class="container">
        <div class="logo-box">
          <img src="../Assets/IMG/logo_senac.png" alt="Logo Senac" class="logo">
          <h2 class="subtitle">Ecommerce</h2>
        </div>

    <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Usuário" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <p class="error" id="errorMsg" style="display: none;">Login ou senha inválidos</p>
        <p>Não possui conta? <a href="#" class="cadastro-link">Cadastre-se</a></p>
    </form>
    <script>
        console.log("Script carregado");
        const form = document.getElementById('loginForm')
        const errorMsg = document.getElementById('errorMsg')

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log("Login bem-sucedido:");
            console.log('Username:', sessionStorage.getItem('username'));
            console.log('Token:', sessionStorage.getItem('token'));

            try{
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (response.ok && data.token) {
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('token', data.token);

                // Recupera ID do usuário com base no nome (supondo uma rota como /user/id?username=...)
                const resUser = await fetch(`http://localhost:3000/user/id?username=${username}`, {
                    headers: { Authorization: `Bearer ${data.token}` }
                });

                const userData = await resUser.json();

                if (resUser.ok) {
                    sessionStorage.setItem('userId', userData.id);
                    /* window.location.href = 'home.html'; */
                } else {
                    throw new Error('Erro ao buscar ID do usuário.');
                }

                } else {
                    errorMsg.style.display = 'block';
                }

                } catch (error) {
                console.error('Erro no login:', error);
                errorMsg.style.display = 'block';
            }
        });
    </script>
    <div class="wave-container">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 -200 1340 320">
            <path fill="#FF8C00" fill-opacity="1">
                <animate attributeName="d" dur="10s" repeatCount="indefinite"
                    values="
                        M0,160 C360,240 1080,80 1440,160 L1440,320 L0,320 Z;
                        M0,120 C480,160 960,240 1440,120 L1440,320 L0,320 Z;
                        M0,160 C360,80 1080,240 1440,160 L1440,320 L0,320 Z;
                        M0,160 C360,240 1080,80 1440,160 L1440,320 L0,320 Z
                    " />
            </path>
        </svg>
    </div> 
</body>
</html>
