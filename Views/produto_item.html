<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Produto - Senac Ecommerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../Assets/Css/index.css">
  <link rel="stylesheet" href="../Assets/Css/produto_item.css">

  
</head>
<body>

  <header>
    <div class="logo">Senac<span>Ecommerce</span></div>
    <button class="menu-toggle" id="menuToggle">&#9776;</button>

    <div class="area_pesquisa">
      <input id="barra_pesquisar" type="text">
      <button id="btn_pesquisar" type="submit">Buscar</button>
    </div>
    
    <nav class="nav-menu" id="navMenu">
      <a href="../index.html">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="usuario.html">Usu√°rio</a>
      <a href="favoritos.html">Favoritos</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="area_produto">
      <img class="img_prod" id="img_prod" src="" alt="Imagem do produto">
      <div class="info_prod">
        <h3 id="nome_prod">Carregando...</h3>
        <span id="avaliacao_prod"></span>
        <p id="val_prod"></p>

        <div class="area_buttons">
          <button id="add_favoritos">‚ù§Ô∏è Adicionar aos Favoritos</button>
          <button id="add_carrinho">üõí Adicionar ao Carrinho</button>
        </div>

        <span class="descricao_produto">
          Descri√ß√£o: <br>
          <p id="desc_prod"></p>
        </span>

        <span id="categ_prod">Categoria:</span>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal_conteudo">
      <h2>‚úÖ Produto adicionado com sucesso!</h2>
      <button id="fechar_modal">Continuar comprando</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const idProduto = urlParams.get('id_prod');

      const carregarProduto = async () => {
        try {
          const resposta = await fetch(`https://fakestoreapi.com/products/${idProduto}`);
          const produto = await resposta.json();

          document.getElementById('nome_prod').textContent = produto.title;
          document.getElementById('val_prod').textContent = `R$ ${produto.price}`;
          document.getElementById('desc_prod').textContent = produto.description;
          document.getElementById('categ_prod').textContent = `Categoria: ${produto.category}`;
          document.getElementById('img_prod').src = produto.image;
          document.getElementById('avaliacao_prod').textContent = `${produto.rating.rate} ‚≠ê (${produto.rating.count} Avalia√ß√µes)`;

          document.getElementById('add_carrinho').addEventListener('click', () => {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.push({
              id: produto.id,
              nome: produto.title,
              preco: produto.price,
              imagem: produto.image,
              quantidade: 1
            });
            localStorage.setItem('carrinho', JSON.stringify(carrinho));

            // Mostra modal
            document.getElementById('modal').style.display = 'block';
          });

          document.getElementById('add_favoritos').addEventListener('click', () => {
            alert(`${produto.title} foi adicionado aos favoritos!`);
          });

          document.getElementById('fechar_modal').addEventListener('click', () => {
            window.location.href = 'produtos.html';
          });

        } catch (error) {
          console.error('Erro ao carregar o produto:', error);
          alert('Erro ao carregar o produto.');
        }
      }

      carregarProduto();
    });
  </script>
</body>
</html>
