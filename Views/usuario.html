<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuário - Senac Commerce</title>
  <link rel="stylesheet" href="../Assets/Css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <div class="logo">Senac<span>Ecommerce</span></div>
    <button class="menu-toggle" id="menuToggle">&#9776;</button>
    <nav class="nav-menu" id="navMenu">
      <a href="../index.html">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="usuario.html">Usuário</a>
      <a href="favoritos.html">Favoritos</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h1>Informações do Usuário</h1>
    <p>Veja suas informações e edite seus dados pessoais.</p>

    <form class="user-form" id="userForm">
      <label for="name">Nome Completo</label>
      <input type="text" id="name" readonly>

      <label for="email">Email</label>
      <input type="email" id="email" readonly>

      <label for="username">Usuário</label>
      <input type="text" id="username" readonly>

      <label for="phone">Telefone</label>
      <input type="text" id="phone" readonly>

      <label for="address">Endereço</label>
      <input type="text" id="address" readonly>
    </form>
  </main>

  <script src="js/menu.js"></script>
  <script>
    // Buscar dados da Fake Store API
    fetch('https://fakestoreapi.com/users/1') // Pegando o usuário com ID 1
      .then(res => res.json())
      .then(data => {
        document.getElementById('name').value = `${data.name.firstname} ${data.name.lastname}`;
        document.getElementById('email').value = data.email;
        document.getElementById('username').value = data.username;
        document.getElementById('phone').value = data.phone;
        document.getElementById('address').value = `${data.address.street}, ${data.address.number}, ${data.address.city}`;
      })
      .catch(error => {
        console.error('Erro ao carregar dados do usuário:', error);
      });
  </script>

  </main>

  <script src="js/menu.js"></script>
</body>
</html>
